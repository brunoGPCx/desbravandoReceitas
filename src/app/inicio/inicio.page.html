




<ion-content class="login">
  <ion-content class="background-image" >
  </ion-content>
  <ion-img src="assets/img/logonovo.png" id="logo"></ion-img>
  <div id="teste"> 
  <div style="height: 10%; display: flex; align-items: center; justify-content: center;;">
    <ion-card>
        <ion-input type="email" placeholder="E-mail" [(ngModel)]="userLogin.email"></ion-input>
        <ion-input type="password" placeholder="Senha" [(ngModel)]="userLogin.password"></ion-input>
    </ion-card>
  </div>
  <ion-button (click)="login()" size="block" class="entrar" >
    entrar
  </ion-button>
  
  <ion-button  size="block" class="cadastrar" routerLink="/cadastro" routerLinkActive="active-route">
    cadastro
  </ion-button>
</div>
</ion-content>
